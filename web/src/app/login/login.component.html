<app-header></app-header>

<div class="container box-login">
    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
        <div class="row">
            <div class="col s4 offset-s4">
                <div class="card-panel white">

                    <div class="row center">
                        <img width="120" alt="WebChat Logo" src="assets/Logo.png" />
                    </div>

                    <div class="row center">
                        <h4 style="color:#4b8cc9">Join Us!</h4>
                    </div>

                    <div class="row">
                        <div [hidden]="telaLogin" class="s12">
                             <div class="input-field">
                                <input formControlName="name" id="nameText" type="text" class="validate">
                                <label for="nameText">Name</label>                                
                            </div> 
                        </div>

                        <div class="s12">
                            <div class="input-field">
                                <input formControlName="phoneNumber" id="phoneNumberText" type="text" class="validate phoneCel">
                                <label for="phoneNumberText">Phone Number</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="center">
                            <button type="submit"
                                class="waves-effect waves-light btn-small blue lighten-1">{{ telaLogin ? 'Entrar': 'Realizar cadastro' }}</button>
                        </div>
                    </div>

                    <div class="row center">
                        <div class="s12">
                            <a class="waves-effect waves-light" (click)="toggleTela()">{{ telaLogin ? 'Cadastre-se' : 'Login' }}</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
